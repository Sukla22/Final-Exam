    <h1>Problem 5</h1><br>
    <div>
        <p>Your score is: <span  id="b1">0</span></p>
        <button onclick="sum()">Increase</button>
        <button onclick="red()">Decrease</button>
    </div>
    <script>
        var x = 0;
        document.getElementById("b1").innerHTML= x;
        function sum(){
            x= x+5;
            document.getElementById("b1").innerHTML = x;
        }
        document.getElementById("b1").innerHTML= x;
        function red(){
            x= x-10;
            document.getElementById("b1").innerHTML = x;
        }
        
    </script>
