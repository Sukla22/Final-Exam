    <h1>Problem 4</h1><br>
    <div>
        <p id="b">This is a paragraph</p>
        <button id="b1">Bold</button>
        <button id="b2">Italic</button>
        <button id="b3">Underline</button>
    </div>
    <script>
        document.getElementById("b1").addEventListener("click",function(){
            let x = document.getElementById("b");
            x.innerHTML = "<b>This is a paragraph</b>";
        });
        document.getElementById("b2").addEventListener("click",function(){
            let x = document.getElementById("b");
            x.innerHTML = "<i>This is a paragraph</i>";
        });
        document.getElementById("b3").addEventListener("click",function(){
            let x = document.getElementById("b");
            x.innerHTML = "<u>This is a paragraph</u>";
        });

        


    </script>
